version: '3.8'
services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./events.log:/app/events.log
    # Add environment variables to connect to the DB
    environment:
      - DATABASE_URL=postgres://sentinel:password@db:5432/sentinel?sslmode=disable
    # Make sure the app waits for the DB to be ready
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=sentinel
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=sentinel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Optional: Expose port 5432 to connect with a local DB client
      - "5432:5432"

volumes:
  postgres_data:
