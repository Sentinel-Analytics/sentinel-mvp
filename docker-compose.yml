# This is the master file for your local development environment.
services:
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    ports:
      - "6060:6060"
    environment:
      - DATABASE_URL=postgres://sentinel:password@db:5432/sentinel?sslmode=disable
    depends_on:
      - db
      - clickhouse

    networks:
      - sentinel-net
    # This corrected command first changes into the 'src' directory, then runs the app.
    

  frontend:
    build:
      context: ./frontend
    ports:
      - "8012:80"
    networks:
      - sentinel-net

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=sentinel
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=sentinel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "6432:5432"
    networks:
      - sentinel-net

  clickhouse:
    image: clickhouse/clickhouse-server
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ./backend/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - sentinel-net

networks:
  sentinel-net:
    driver: bridge


volumes:
  postgres_data:
